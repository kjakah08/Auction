@(bids: List[models.Bid])
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>BidList</title>
	<!-- CSS -->
	<link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
</head>
<body style="padding-top:40px">

	<div class="container">
	<div class="span9">
		@top("5")
	<table class="table table-hover table-bordered table-condensed">
	<thead>
		<tr><th>ID</th><th>Bidder</th><th>Date</th><th>Price</th><th>STATE</th><th>A-ID</th></tr>
	</thead>
	</tbody>
		@for(bid <- bids) {
		  <tr><td>@bid.id</td><td>@bid.getBidderName()</td><td>@bid.getDateString()</td><td>@bid.getPrice()</td><td>@bid.getStatus()</td><td>@bid.getAuction()</td></tr>
		}
	</tbody>
	</table>

	</div>
	</div>
</body>
</html>
