@(member: models.Member)(item: models.Item)
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>MarketManage</title>
	<!-- CSS -->
	<link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="/assets/bootstrap/css/datepicker.css" type="text/css" rel="stylesheet">
	<script src="/assets/bootstrap/js/jquery.js" type="text/javascript"></script>
	<script src="/assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/assets/bootstrap/js/bootstrap-datepicker.js" type="text/javascript"></script>
	<script src="/assets/bootstrap/js/jquery.validate.js" type="text/javascript"></script>
	<script src="/assets/bootstrap/js/messages_ja.js" type="text/javascript"></script>
</head>
<body style="padding-top:40px">

	<div class="container">
	<div class="span9">
	<h2>@member.getName()　様</h2>
	
	<form action="/member/exhibit" method="POST" class="form-horizontal">
	<div class="control-group">
		<input type="hidden" name="member_id" value="@member.id">
		<input type="hidden" name="item_id" value="@item.id">
		<label class="control-label">アイテム名</label>
		<div class="controls">
		  	<input type="text" class="span2" value="@item.getName()" name="item_name" required>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">出品期間</label>
		<div class="controls">
		  	<input id="dp1" type="text" class="span2" placeholder="Start Date" name="start" required>
			<input type="number" class="span2" placeholder="Range(s)" name="end" required>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">開始価格</label>
		<div class="controls">
		  	<input type="number" class="span2" value="0" name="start_price" required>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">最低落札価格</label>
		<div class="controls">
		  	<input type="number" class="span2" value="0" name="min_price" required disabled>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label">入札単位</label>
		<div class="controls">
		  	<input type="number" class="span2" value="1" name="unit_price" required disabled>
		</div>
	</div>
	<div class="control-group">
		<div class="controls">
			<button class="btn btn-primary" type="submit">出品</button>
		</div>
	</div>

    </form>
    
	</div>
	</div>

	<script type="text/javascript">
    var nowTemp = new Date();
    var now = new Date(nowTemp.getFullYear(), nowTemp.getMonth(), nowTemp.getDate(), 0, 0, 0, 0);
    var checkin = $('#dp1').datepicker({
      	onRender: function(date) {
    		return date.valueOf() < now.valueOf() ? 'disabled' : '';
    	}
   	})
	</script>
