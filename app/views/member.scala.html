@(member: models.Member)(items: List[models.Item])
<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Member</title>
	<!-- CSS -->
	<link href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
</head>
<body style="padding-top:40px">
	<div class="container">
	<div class="span9">
	<h2>@member.getName()　様</h2>

	<h4>Item List</h4>
	<table class="table table-hover table-bordered table-condensed">
	<thead>
		<tr><th>ID</th><th>Item</th><th>Status</th></tr>
	</thead>
	</tbody>
		<form action="/member/item" method="GET" class="form-horizontal">
			<input type="hidden" name="member" value="@member.id">
			<input type="hidden" name="item" value="">
			<tr>
			<th><button class="btn btn-mini btn-primary" type="submit">＋</button></th>
			<th></th><th></th>
			</tr>
		</form>
		@for(item <- items) {
		<form action="/member/item" method="GET" class="form-horizontal">
			<input type="hidden" name="member" value="@member.id">
			<input type="hidden" name="item" value="@item.id">
			<tr>
			<td><button class="btn btn-mini btn-primary" type="submit">@item.id</button></td>
			<td>@item.getName()</td><td>TODO</td>
			</tr>
		</form>
		}
	</tbody>
	</table>
	<h4>Bid List</h4>
	<h4>Watch List</h4>
	</div>
	</div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script src="/assets/bootstrap/js/jquery.js"></script>
    <script src="/assets/bootstrap/js/bootstrap-transition.js"></script>
    <script src="/assets/bootstrap/js/bootstrap-alert.js"></script>
    <script src="/assets/bootstrap/js/bootstrap-modal.js"></script>
    <script src="/assets/bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="/assets/bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="/assets/bootstrap/js/bootstrap-tab.js"></script>
    <script src="/assets/bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="/assets/bootstrap/js/bootstrap-popover.js"></script>
    <script src="/assets/bootstrap/js/bootstrap-button.js"></script>
    <script src="/assets/bootstrap/js/bootstrap-collapse.js"></script>
    <script src="/assets/bootstrap/js/bootstrap-carousel.js"></script>
    <script src="/assets/bootstrap/js/bootstrap-typeahead.js"></script>
</body>
</html>
